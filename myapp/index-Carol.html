<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="d3Style.css">
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-lg-4">
        <form name="nutritiondropdownList">
          <button id="nutrition" type="submit" class="btn btn-default">Nutrition</button>
          <br>
          Select:
          <select id="nutr" onchange="optionChanged(this.value)">
            <option value="soda">Soda</option>
            <option value="fruit">Eats No Fruits</option>
            <option value="vegetable">Eats No Vegetables</option>
          </select>
        </form>
      </div>

      <div class="col-lg-4">
        <button id="activity" type="submit" class="btn btn-default">Inactivity</button>
      </div>

      <div class="col-lg-4">
        <button id="main" type="submit" class="btn btn-default">Main</button>
      </div>
    </div>

    <div class="row">
      <div id="chart1"></div>
    </div>
  </div>

  <!-- Data files needed for Plotly Chart -->
  <script src="data_Male_Nutrition.js"></script>
  <script src="data_Female_Nutrition.js"></script>

  <!-- Charts in own .js files -->
  <script src="Soda_Intake.js"></script>
  <script src="Fruit_Intake.js"></script>
  <script src="Vegetable_Intake.js"></script>
  <script src="Inactivity_Interactive.js"></script>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
